<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Download Page</title>
    <style>
        /* 保留之前的美化样式，让链接/按钮更美观 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .page-title {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        /* 美化下载链接为按钮样式 */
        .download-link {
            background-color: #4299e1;
            color: white;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none; /* 去掉链接下划线 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }
        .download-link:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 153, 225, 0.3);
        }
    </style>
</head>
<body>
    <!-- 页面标题 -->
    <h1 class="page-title">Download Your PDF File</h1>
    
    <!-- 核心：把下载链接添加到这里（body标签内） -->
    <a href="PDF-Dutch Ovens/LFGB-Dutch-Ovens-2023.pdf" download class="download-link">Download PDF Now</a>
</body>
</html>
