<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Download Page</title>
    <!-- 基础样式美化 -->
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Helvetica', sans-serif;
        }

        /* 页面背景与居中布局 */
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 标题样式 */
        .page-title {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* 下载按钮样式 */
        .download-btn {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }

        /* 按钮hover交互效果 */
        .download-btn:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 153, 225, 0.3);
        }

        /* 按钮点击效果 */
        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(66, 153, 225, 0.2);
        }

        /* 提示文本样式 */
        .hint-text {
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 页面标题 -->
    <h1 class="page-title">Download Your PDF File</h1>
    
    <!-- 下载按钮（英文） -->
    <button class="download-btn" onclick="autoDownloadPDF()">Download PDF Now</button>
    
    <!-- 提示文本 -->
    <p class="hint-text">Click the button above to download the PDF file automatically</p>

    <script>
        // 自动下载PDF核心函数
        function autoDownloadPDF() {
            // 替换成你本地的PDF文件名（必须和文件完全一致）
            const pdfFileName = "LFGB珐琅汤锅2023.pdf";
            
            // 创建隐藏的a标签触发下载
            const a = document.createElement('a');
            a.href = pdfFileName;
            a.download = pdfFileName;
            a.style.display = 'none';
            document.body.appendChild(a);
            
            // 模拟点击触发下载
            a.click();
            
            // 清理DOM
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
